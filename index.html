    <title>hang man game</title>

<body>
    <div class="contner">
    <div class="game-info">

        <div class="catgoury">
        word from <span></span>

        </div>

        <div class="row">

            <audio id="finsh-success" src="sound/success-fanfare-trumpets-6185.mp3" perload="auto"> </audio>
